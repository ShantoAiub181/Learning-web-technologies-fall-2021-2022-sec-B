<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
  </head>
  <body>

    <form class="" action="" method="post">

      <table border="1" align="center" width="60%" >
        <tr>
          <td colspan="3" align="center"> <h1>PERSON PROFILE</h1></td>
        </tr>

        <tr height="20px">
          <td>Name</td>
          <td><input type="text" name="name" value=""></td>
          <td></td>
        </tr>

        <tr height="20px">
          <td>Email</td>
          <td><input type="email" name="email" value=""></td>
          <td></td>
        </tr>

        <tr height="20px">
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" value="male"> male
            <input type="radio" name="gender" value="male"> Female
            <input type="radio" name="gender" value="male"> Other
          </td>
          <td></td>
        </tr>

        <tr height="20px">
          <td>Date of Birth</td>
          <td><input type="number" name="date" width="2" value="">/
          <input type="number" name="date" size="2" value="">/
          <input type="number" name="date" size="4" value=""> <i>(dd/mm/yyyy)</i></td>
          <td></td>
        </tr>

        <tr height="20px">
          <td>Blood Group</td>
          <td>
            <select class="group" name="">
            <option value="group">A+</option>
            <option value="group">A-</option>
            <option value="group">B+</option>
            <option value="group">AB+</option>
            <option value="group">AB-</option>
            <option value="group">B-</option>
            <option value="group">O+</option>
            <option value="group">O-</option>
          </select></td>
          <td></td>
        </tr>



        <tr height="20px">
          <td>Degree</td>
          <td>
            <input type="checkbox" name="Degree" value="male"> SSC
            <input type="checkbox" name="Degree" value="male"> HSC
            <input type="checkbox" name="Degree" value="male"> BSc.
            <input type="checkbox" name="Degree" value="male"> MSc.
          </td>
          <td></td>
        </tr>

        <tr height="20px">
          <td>Photo</td>
          <td><input type="file" name="file" value=""></td>
          <td></td>
        </tr>




        <tr>
          <td colspan="3" height="20px"></td>
        </tr>
        <tr>
          <td colspan="3" align="right">
            <input type="submit" name="" value="Submit">
            <input type="reset" name="" value="Reset">
          </td>
        </tr>


      </table>

    </form>

  </body>
</html>
